<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Group 2.svg" type="image/png">
    <title>Online-shop</title>
</head>
<body>
    <div class="header">
        <div class="container header_psv">
            <div class="header_left">
                <a class="header-logo" href="https://codeopen.io/trending">
                    <img src="./img/Group 2.svg" alt="">
                </a>
                <img class="search" src="./img/Forma 1-4.svg" alt="">
            </div>
            <div class="header_right">
                <img class="header_item" src="./img/Forma 1-3.svg" alt="">
                <img class="header_item" src="./img/Forma 1-2.svg" alt="">
                <img class="header_item" src="./img/Group 35.png" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container  Img_l">
            <div class="title">
                <h1>THE BRAND OF LUXERIOUS <span class="text_decor">FASHION</span></h1>
            </div>        
        </div>
    </div>

    <div class="category">
        <div class="container category_flex">
            <div class="content_item">
                <img src="./img/Group 36.jpg" alt="">
                <h3 class="internal_text">30% OFF <br><span class="text_decor">FOR WOMEN</span></h3>
            </div>
            <div class="content_item">
                <img src="./img/Group 37.jpg" alt="">
                <h3 class="internal_text">HOT DEAL <br><span class="text_decor">FOR MEN</span></h3>
            </div>
            <div class="content_item">
                <img src="./img/Group 38.jpg" alt="">
                <h3 class="internal_text">NEW ARRIVALS <br><span class="text_decor">FOR KIDS</span></h3>
            </div>
            <div class="content_item">
                <img src="./img/Group 39.jpg" alt="">
                <h3 style="width: 220px" class="internal_text">LUXIROUS & TRENDY <span class="text_decor">ACCESORIES</span></h3>
            </div>
        </div>
    </div> 

    <div class="head-text">
        <div class="container subtext">
            <h3 class="Fetured">Fetured Items</h3>
            <p class="text-shop">Shop for items based on what we featured in this week</p>
        </div>
    </div>

    <div class="main-contents">
        <div class="container blocks">
            <div class="block-item">
                <img src="./img/Rectangle 15 copy.png" alt="">
            </div>
            <div class="block-item">
                <img src="./img/Image.png" alt="">
            </div>
            <div class="block-item">
            </div>
            <div class="block-item"></div>
            <div class="block-item"></div>
            <div class="block-item"></div>
        </div>
    </div>

    <div class="button" style="margin-top: 48.5px">
        <div class="container align-button">
            <p class="text_browse">Browse All Product</p>
        </div>
    </div>
</body>
</html>
